<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock. Paper. Scissors.</h1>
    <img src="images/fist.png" alt="rock" width="200px" height="200px" class="fist">
    <img src="images/paper.png" alt="paper" width="250px" class="paper">
    <img src="images/scissors.png" alt="scissors" width="200px" height="200px" class="scissors"><br>
    <button class="btn"><a href="main.html" style="text-decoration: none; color: white;">START GAME</a></button>
    <div class="added"><p>⚙️</p><p onclick="pop()" class="question">❓</p>
    <div id="sideNote" class="hidden" style="display: none;">
        <p>Rock Vs Paper - Paper Wins</p>
        <p>Rock Vs Scissors - Rock Wins</p>
        <p>Paper Vs Scissors - Scissors Wins</p><br>
<button id="closenote">Close</button>
  </div>
</divscript src="main.js"></script>
</body>
</html>
