<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
</head>
<style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: url('abc.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family:Bahnschrift;
    }

    .container {
      background:linear-gradient(30deg, rgb(144, 144, 222),rgb(41, 68, 87), rgb(118, 92, 178));
      border-radius: 15px;
      padding: 2rem;
      width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: white;
    }

    .tabs {
      display: flex;
      margin-bottom: 1.5rem;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 0.5rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      font-weight: bold;
    }

    .tab.active {
      border-color: white;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      margin-bottom: 1rem;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
    }

    .links {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem;
      background: #ffffff33;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #ffffff55;
    }

    #switchToSignIn{
        margin-top: 20px;
    }
    a{
        color: white;
        text-decoration: none;
    }
</style>
<body>
    <div>
        <section>
            <div class="container">
  <div class="tabs">
    <div class="tab active" id="signInTab">Sign In</div>
    <div class="tab" id="signUpTab">Sign Up</div>
  </div>

  <form id="signInForm" class="active">
    <input type="text" placeholder="Registration Number" required />
    <input type="password" placeholder="Password" required />
    <div class="links">
      <a href="#">Forgot password?</a>
      <a href="#" id="switchToSignUp">No account yet?</a>
    </div>
    <button type="submit"><a href="Galaxy.html">Login</a></button>
  </form>

  <form id="signUpForm">
    <input type="text" placeholder="First Name" required />
    <input type="text" placeholder="Last Name" required />
    <input type="text" placeholder="Other Name" />
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <div class="links">
      <a href="#" id="switchToSignIn">Already have an account?</a>
    </div>
    <button type="submit"><a href="Galaxy.html">Create Account</a></button>
  </form>
</div>
        </section>
    </div>

    <script src="/Frontend_web_challenge_projects/Day_1/signup.js"></script>
</body>
</html>
